databaseChangeLog:
  - changeSet:
      id: create-table
      author: cliffdurden
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: time_demo
      changes:
        - createTable:
            tableName: time_demo
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_pkey
                  type: BIGINT
              - column:
                  name: sample_name
                  constraints:
                    nullable: false
                    unique: true
                  type: varchar2
              - column:
                  name: created_at_ldt
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_ldt_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_odt
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_odt_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_zdt
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_zdt_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_tstmp
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_tstmp_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_odt_complex
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_odt_complex_offset
                  constraints:
                    nullable: false
                  type: integer
                  defaultValue: "-3600"
              - column:
                  name: created_at_odt_complex_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_odt_complex_tz_offset
                  constraints:
                    nullable: false
                  type: integer
                  defaultValue: "-3600"
              - column:
                  name: created_at_zdt_complex
                  constraints:
                    nullable: false
                  type: timestamp
                  defaultValue: now()
              - column:
                  name: created_at_zdt_complex_offset
                  constraints:
                    nullable: false
                  type: integer
                  defaultValue: "-3600"
              - column:
                  name: created_at_zdt_complex_tz
                  constraints:
                    nullable: false
                  type: timestamptz
                  defaultValue: now()
              - column:
                  name: created_at_zdt_complex_tz_offset
                  constraints:
                    nullable: false
                  type: integer
                  defaultValue: "-3600"